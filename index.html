<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/211329244e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <title>Ping Coming Soon Page</title>
</head>
<body>
    <header>
        <img src="/images/logo.svg" alt="PING">
        <h1>We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>
        <form>
            <input type="email" id="email-input" placeholder="Your email address...">
            <button type="button" class="notify" onclick="check()">Notify Me</button>
        <p id="email-input-error-message">Please provide a valid email address</p>
    </form>
    </header>
    <main>
        <img src="/images/illustration-dashboard.png" alt="" aria-hidden="true">
    </main>
    <footer>
        <div class="socials">
            <a href="https://www.facebook.com"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.twitter.com"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://www.instagram.com"><i class="fa-brands fa-instagram"></i></a>
        </div>
        <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>
</body>
<script src="main.js"></script>
</html>
